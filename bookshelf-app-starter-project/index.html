<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->

  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section class="form">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" name="judul" type="text" id="judul" autocomplete="judul" required minlength="3" pattern="[A-Za-z0-9\s]+" data-testid="bookFormTitleInput" aria-describedby="titleValidation"/>
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" name="penulis" id="penulis" autocomplete="penulis" minlength="3" required data-testid="bookFormAuthorInput" required />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" name="tahun" id = "tahun" autocomplete="tahun" data-testid="bookFormYearInput" />
          </div>
          <div >
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button class = "button-field" id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section class="form">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" name="cari" id="cari" autocomplete="cari" data-testid="searchBookFormTitleInput" />
          <button class = "button-field" id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>

      <section class="form">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList" >
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
        </div>
      </section>

      <section class="form">
        <h2>Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList" >
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->

        </div>
      </section>
    </main>
    <script type = 'text/javascript' src="main.js"></script>
  </body>
</html>
